<!DOCTYPE html>
<html>
<head>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script> 
<script type="text/javascript" src="js/paper.js"></script>
<script type="text/javascript" src="js/asset.js"></script>

<!-- Define inlined PaperScript associate it with myCanvas -->

<style>

	* { padding: 0;margin: 0 }

	body {

	}
	

</style>

<script type="text/paperscript" canvas="myCanvas">
		
		circles = [];
		var coord = [];
		var myCircle;

		var circleGroup = new Group();

		var destination = Point.random() * view.size;


		var myStyle = {
		strokeColor: '#00ffff',
		fillColor: '#000000',
		strokeWidth: 30
		};


		for (var i = 0; i <= 70; i++) {
			
			myCircle = new Path.Circle({
			center: [ RANDOM(0,view.size.width), RANDOM(0,view.size.height) ],
			radius: 1
			});

			myCircle.style = myStyle;

			circleGroup.addChild(myCircle);

		};

		var line = new Path();
		line.strokeColor = '#B2B2B2';
		line.dashArray = [1,1];


		console.log(circleGroup);


		// $(circleGroup.children).each(function(){

		// 	line.add(this.position);

		// })


		function onMouseMove(event) {
			// circleGroup.position = event.point;
		}

		
		function onFrame(event){

			var newPosition;

			$(circleGroup.children).each(function(){

				var sinus = (Math.sin(RANDOM(1,1000) * 200)*2);
				var sinus2 = (Math.sin(RANDOM(1,1000) * 200)*3);

				var pulse = Math.sin(event.time * 13 + i);

				this.position += new Point(sinus,sinus2);

				this.strokeWidth += pulse*1;
				this.radius += pulse;


			})

			

		}
		

		

		
	
	
</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>

</body>
</html>
