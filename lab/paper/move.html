<!DOCTYPE html>
<html>
<head>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script> 
<script type="text/javascript" src="js/paper.js"></script>
<script type="text/javascript" src="js/asset.js"></script>
<script type="text/javascript" src="js/tween.js"></script>

<!-- Define inlined PaperScript associate it with myCanvas -->

<style>

	* { padding: 0;margin: 0 }

	body {

	}
	

</style>

<script type="text/paperscript" canvas="myCanvas">
		
		var destination;

		var x= RANDOM(1,view.size.width);
		var y = RANDOM(1,view.size.height);

		var circle = new Path.Circle({
			center : [view.size.width/2,view.size.height/2],
			radius : 40,
			selected : true

		})
		


		function onMouseDown(event) {
			
			destination = event.point;

			console.log(event.delta.length);
			
		}

		setInterval(function(){

				x = RANDOM(1,view.size.width);
				y = RANDOM(1,view.size.height);

				},1000)
		
		function onFrame(event){

		

			dX = (x - circle.position.x)/20;
			dY = (y - circle.position.y)/20;

		    circle.position.x += dX;
			circle.position.y += dY;

			circle.rotate(5);



			

		}
		

		

		
	
	
</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>

</body>
</html>
